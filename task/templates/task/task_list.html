{% extends "threebee/index.html" %}

{% block content %}
    <h2>Tasks</h2>
    <a href="{% url 'task_create' %}" class="button is-info">Aggiugni</a>

    <div class="table-container">
      <table class="table">
        <thead>
            <tr>
                <td>Nome</td>
                <td></td>
            </tr>
        </thead>
          <tbody>
            {% for task in object_list %}
            <tr>
                <td><a href="{% url 'task_update' task.pk %}">{{ task.nome }}</a> </td>
                <td><a href="{% url 'task_delete' task.pk %}" class="delete is-danger"></a></td>
            </tr>
            {% endfor %}
          </tbody>

      </table>
    </div>

{% endblock %}
